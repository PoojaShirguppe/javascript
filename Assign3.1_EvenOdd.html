<html>
	<body>
		<script>
			let findEvanOdd = function(num){
				if((num%2)==0)
					return "Number is even";
				else
					return "Number is odd";
			}
			
			var num=window.prompt("Enter number to recognize number is even or odd.. ");
			let result = findEvanOdd(num);
			console.log(result)
		</script>
	</body>
</html>
